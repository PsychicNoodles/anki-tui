name: anki-tui
version: "0.1.0"
author: Mattori Birnbaum <mattori.birnbaum@gmail.com>
about: A text interface to Anki
args:
  # globals
  - anki home:
      short: h
      long: home
      value_name: FILE
      global: true
      help: Base directory of Anki config files
  - profile:
      short: p
      long: profile
      value_name: PROFILE
      global: true
      default_value: User 1
      help: Anki profile name
  - output format:
      short: f
      long: format
      value_name: FORMAT
      global: true
      possible_values: [pretty-json, json]
      default_value: pretty-json
      help: Output serialization format
subcommands:
  - list-decks:
      about: Display information about decks
      args:
        - deck id:
            short: i
            long: deck-id
            value_name: ID
            use_delimiter: true
            help: ID(s) of deck, comma-separated
        - deck name:
            short: n
            long: deck-name
            value_name: NAME
            use_delimiter: true
            help: name(s) of deck, comma-separated
  - study:
      about: Study next card in a deck
      args:
        - deck id:
            short: i
            long: deck-id
            value_name: ID
            help: ID of deck
        - side:
            short: s
            long: side
            value_name: SIDE
            possible_values: [back, question, front, answer, both]
            default_value: back
            help: side of the card (back/question, front/answer, or both)
  - answer:
      about: Answer card
      args:
        - card id:
            short: i
            long: card-id
            value_name: ID
            required: true
            help: ID of card
        - time taken:
            short: t
            long: time-taken
            value_name: MILLIS
            default_value: "0"
            help: Time taken to answer card in milliseconds, default 0
        - answer:
            possible_values: [again, "1", hard, "2", good, "3", easy, "4"]
            required: true
            help: Answer rating (again/1, hard/2, good/3, easy/4)
  - add:
      about: Add a note
      args:
        - deck id:
            short: d
            long: deck-id
            value_name: ID
            required: true
            help: ID of deck to add to
        - note type:
            short: t
            long: note-type
            value_name: ID/NAME
            required: true
            help: ID or name of note type
        - tags:
            short: a
            long: tag
            value_name: TAG
            use_delimiter: true
            help: Note tags
        - fields:
            value_name: VALUE
            number_of_values: 1
            multiple: true
            help: Values for fields of the note
  - note-types:
      about: Note type information
      args:
        - note ids:
            short: i
            long: note-ids
            value_name: ID
            multiple: true
            use_delimiter: true
            help: ID of note type, can be multiple
  - edit:
      about: Edit a note
      args:
        - card id:
            short: i
            long: card-id
            value_name: ID
            required: true
            help: ID of card
        - deck id:
            short: d
            long: deck-id
            value_name: ID
            help: New deck ID
        - note type id:
            short: n
            long: note-type-id
            value_name: ID
            help: New note type id
        - tags:
            short: a
            long: tag
            value_name: TAG
            use_delimiter: true
            help: New note tags
        - fields:
            value_name: VALUE
            number_of_values: 1
            multiple: true
            help: Values for fields of the note
# todo groups id/name for common types like card, deck, note type
